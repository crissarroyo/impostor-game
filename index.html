<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Impostor Party üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root { --primary: #e74c3c; --accent: #f1c40f; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; text-align: center; touch-action: manipulation; }
        .container { width: 95%; max-width: 420px; margin: auto; padding: 20px; box-sizing: border-box; }
        .setup-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 15px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 50px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; -webkit-appearance: none; }
        .room-code { font-size: 2.5rem; color: var(--accent); letter-spacing: 5px; font-weight: bold; margin: 10px 0; }
        #qrcode { background: white; padding: 10px; display: inline-block; border-radius: 10px; margin: 10px 0; }
        .screen { display: none; }
        .active { display: block; }
        .card { width: 280px; height: 380px; background: #f8fafc; border-radius: 25px; margin: 20px auto; color: #1e293b; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 5px solid var(--primary); transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .blur { filter: blur(25px); }
        .word { font-size: 2.2rem; color: #3b82f6; font-weight: 900; text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="home-screen" class="screen active">
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è EL IMPOSTOR</h1>
            <div class="setup-box">
                <button class="btn-main" onclick="startSession('host')">CREAR SALA üè†</button>
                <div style="margin: 20px 0; opacity: 0.4;">‚Äî O ‚Äî</div>
                <input type="text" id="join-input" placeholder="C√ìDIGO" maxlength="4" style="padding:15px; border-radius:10px; width:70%; text-align:center; font-size: 1.5rem; border: none; outline: none; background: #334155; color: white; text-transform: uppercase;">
                <button class="btn-main" style="background:#3b82f6" onclick="startSession('join')">UNIRSE üì±</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen">
            <h2 id="lobby-title">Sala de Espera</h2>
            <div class="setup-box">
                <div class="room-code" id="display-code">----</div>
                <div id="qrcode"></div>
                <p id="player-count" style="font-size: 1.2rem;">Jugadores: 1</p>
                <div id="player-list" style="opacity: 0.6; font-size: 0.9rem;"></div>
            </div>
            <div id="host-controls" style="display:none">
                <button class="btn-main" onclick="sendRoles()">¬°REPARTIR ROLES! üì¶</button>
            </div>
        </div>

        <div id="role-screen" class="screen">
            <h3>Toca para ver:</h3>
            <div class="card blur" id="my-card" onclick="this.classList.toggle('blur')">
                <div id="my-icon" style="font-size:80px">‚ùì</div>
                <h2 id="my-role">ROL</h2>
                <div id="my-word" class="word"></div>
            </div>
            <button class="btn-main" onclick="location.reload()" style="background:#475569">SALIR</button>
        </div>
    </div>

    <script>
        const DB = {
            "Animales ü¶Å": ["Le√≥n", "Elefante", "Perro", "Gato", "Delf√≠n", "√Åguila", "Tigre"],
            "Comida üçï": ["Pizza", "Sushi", "Taco", "Pasta", "Hamburguesa", "Ensalada"],
            "Pa√≠ses üåé": ["M√©xico", "Jap√≥n", "Italia", "Brasil", "Espa√±a", "Francia"]
        };

        let pubnub, channel, isHost = false;
        const myId = "P-" + Math.floor(Math.random() * 999);

        function startSession(mode) {
            let code = "";
            if (mode === 'host') {
                isHost = true;
                code = Math.random().toString(36).substr(2, 4).toUpperCase();
                document.getElementById('host-controls').style.display = 'block';
            } else {
                code = document.getElementById('join-input').value.toUpperCase();
                if (code.length !== 4) return alert("Escribe el c√≥digo de 4 letras");
            }

            channel = code;
            document.getElementById('display-code').innerText = channel;
            showScreen('lobby-screen');

            // Inicializar PubNub
            pubnub = new PubNub({
                publishKey: 'pub-c-4638a1f8-084b-449e-b996-039c381f887f',
                subscribeKey: 'sub-c-10902830-67c8-4721-91a9-d65e23616618',
                userId: myId
            });

            pubnub.subscribe({ channels: [channel], withPresence: true });

            pubnub.addListener({
                message: (m) => {
                    const msg = m.message;
                    if (msg.type === "roles") {
                        const myData = msg.data[myId];
                        if (myData) {
                            document.getElementById('my-icon').innerText = myData.icon;
                            document.getElementById('my-role').innerText = myData.role;
                            document.getElementById('my-word').innerText = myData.word;
                            showScreen('role-screen');
                        }
                    }
                },
                presence: (p) => {
                    pubnub.hereNow({ channels: [channel] }, (s, r) => {
                        const occupants = r.channels[channel].occupants;
                        const ids = occupants.map(o => o.uuid);
                        document.getElementById('player-count').innerText = "Jugadores: " + occupants.length;
                        document.getElementById('player-list').innerText = ids.join(" ‚Ä¢ ");
                    });
                }
            });

            // Generar QR para el host
            if (isHost) {
                const qr = qrcode(0, 'M');
                qr.addData(window.location.origin + window.location.pathname + '?room=' + channel);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            }
        }

        function sendRoles() {
            pubnub.hereNow({ channels: [channel] }, (s, r) => {
                const players = r.channels[channel].occupants.map(o => o.uuid);
                if (players.length < 2) return alert("Faltan jugadores");

                const cats = Object.keys(DB);
                const cat = cats[Math.floor(Math.random() * cats.length)];
                const word = DB[cat][Math.floor(Math.random() * DB[cat].length)];

                let roles = {};
                const impIdx = Math.floor(Math.random() * players.length);
                
                players.forEach((id, i) => {
                    if (i === impIdx) roles[id] = { role: "IMPOSTOR", icon: "üòà", word: "Cat: " + cat };
                    else roles[id] = { role: "CIUDADANO", icon: "üòá", word: word };
                });

                pubnub.publish({ channel: channel, message: { type: "roles", data: roles } });
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Auto-join si hay par√°metro en URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('room')) {
            document.getElementById('join-input').value = urlParams.get('room');
            // Esperar un toque del usuario para iniciar por reglas de Safari
            document.body.onclick = () => { startSession('join'); document.body.onclick = null; };
            alert("Toca la pantalla para entrar a la sala");
        }
    </script>
</body>
</html>
