<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Impostor Pro Multi üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root { --primary: #e74c3c; --accent: #f1c40f; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; text-align: center; }
        .container { width: 95%; max-width: 420px; margin: auto; padding: 15px; box-sizing: border-box; }
        .setup-box { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; margin-bottom: 15px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 50px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        .room-code { font-size: 2.2rem; color: var(--accent); letter-spacing: 5px; font-weight: bold; margin: 10px 0; border: 2px dashed #475569; padding: 10px; border-radius: 15px; }
        #qrcode { background: white; padding: 10px; display: inline-block; border-radius: 10px; margin: 10px 0; }
        .screen { display: none; }
        .active { display: block; }
        .card { width: 260px; height: 360px; background: #f8fafc; border-radius: 25px; margin: 20px auto; color: #1e293b; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 5px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; filter: blur(25px); transition: 0.3s; }
        .word { font-size: 2rem; color: #3b82f6; font-weight: 900; text-transform: uppercase; margin-top: 10px; border-bottom: 4px solid; }
        .status-msg { font-size: 0.9rem; margin: 10px 0; color: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <div id="home-screen" class="screen active">
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è EL IMPOSTOR</h1>
            <div class="setup-box">
                <button class="btn-main" onclick="hostGame()">CREAR SALA NUEVA üè†</button>
                <div style="margin: 20px 0; opacity: 0.5;">‚Äî O ‚Äî</div>
                <input type="text" id="join-input" placeholder="C√ìDIGO" maxlength="4" style="padding:15px; border-radius:10px; width:70%; text-align:center; font-size: 1.2rem; border: 1px solid #475569; background: #0f172a; color: white; text-transform: uppercase;">
                <button class="btn-main" style="background:#3b82f6" onclick="joinGame()">UNIRSE A SALA üì±</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen">
            <h2 id="lobby-title">Conectando...</h2>
            <div class="setup-box">
                <div class="room-code" id="display-code">----</div>
                <div id="qrcode"></div>
                <p id="player-count" style="font-size: 1.2rem; font-weight: bold;">Jugadores: 1</p>
                <div id="player-list" style="font-size: 0.8rem; opacity: 0.7;"></div>
            </div>
            <div id="host-controls" style="display:none">
                <button class="btn-main" onclick="distributeRoles()">¬°REPARTIR ROLES! üì¶</button>
            </div>
            <p id="error-msg" style="color: #e74c3c; font-size: 0.8rem;"></p>
        </div>

        <div id="role-screen" class="screen">
            <h3 id="role-status-msg">Toca la carta:</h3>
            <div class="card" id="my-card" onclick="toggleCard()">
                <div id="my-icon" style="font-size:80px">‚ùì</div>
                <h2 id="my-role">SECRET</h2>
                <div id="my-word" class="word"></div>
            </div>
            <button class="btn-main" onclick="location.reload()" style="background:#475569">SALIR</button>
        </div>
    </div>

    <script>
        const DB = {
            "Pa√≠ses üåé": ["M√©xico", "Espa√±a", "Brasil", "Jap√≥n", "Francia", "Italia", "Canad√°", "Alemania"],
            "Animales ü¶Å": ["Le√≥n", "Tigre", "Elefante", "Lobo", "Delf√≠n", "√Åguila", "Gorila", "Zorro"],
            "Comida üçï": ["Pizza", "Tacos", "Sushi", "Hamburguesa", "Pasta", "Pastel", "Ensalada"]
        };

        let pubnub, myChannel, isHost = false;
        let myId = "Jugador_" + Math.floor(Math.random() * 999);
        let players = [];

        function connect(channel) {
            myChannel = channel;
            pubnub = new PubNub({
                publishKey: 'pub-c-4638a1f8-084b-449e-b996-039c381f887f',
                subscribeKey: 'sub-c-10902830-67c8-4721-91a9-d65e23616618',
                userId: myId
            });

            // Suscribirse con Presence para detectar gente autom√°ticamente
            pubnub.subscribe({ 
                channels: [myChannel],
                withPresence: true 
            });

            pubnub.addListener({
                status: (s) => {
                    if (s.category === "PNConnectedCategory") {
                        if (!isHost) {
                            // Si soy jugador, aviso al host que llegu√©
                            pubnub.publish({ channel: myChannel, message: { type: "hello", user: myId } });
                        }
                    }
                },
                presence: (p) => {
                    if (isHost) {
                        pubnub.hereNow({ channels: [myChannel] }, (status, response) => {
                            players = response.channels[myChannel].occupants.map(o => o.uuid);
                            updateUI();
                            // El host manda la lista a todos
                            pubnub.publish({ channel: myChannel, message: { type: "sync", list: players } });
                        });
                    }
                },
                message: (m) => {
                    const data = m.message;
                    if (data.type === "sync") {
                        players = data.list;
                        updateUI();
                    }
                    if (data.type === "assign") {
                        showRole(data.roles[myId]);
                    }
                }
            });
        }

        function hostGame() {
            isHost = true;
            const code = Math.random().toString(36).substr(2, 4).toUpperCase();
            document.getElementById('display-code').innerText = code;
            document.getElementById('host-controls').style.display = 'block';
            document.getElementById('lobby-title').innerText = "Sala de Anfitri√≥n";
            
            const qr = qrcode(0, 'M');
            qr.addData(window.location.origin + window.location.pathname + '?room=' + code);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            
            showScreen('lobby-screen');
            connect(code);
        }

        function joinGame() {
            const code = document.getElementById('join-input').value.toUpperCase();
            if (code.length !== 4) return alert("C√≥digo de 4 letras");
            
            document.getElementById('display-code').innerText = code;
            document.getElementById('lobby-title').innerText = "Buscando Sala...";
            showScreen('lobby-screen');
            connect(code);

            // Timeout para error si no hay nadie
            setTimeout(() => {
                if (players.length <= 1) {
                    document.getElementById('error-msg').innerText = "No se encontr√≥ al anfitri√≥n. Verifica el c√≥digo.";
                }
            }, 5000);
        }

        function updateUI() {
            document.getElementById('player-count').innerText = `Jugadores: ${players.length}`;
            document.getElementById('player-list').innerText = players.join(" ‚Ä¢ ");
            if (players.length > 1) document.getElementById('lobby-title').innerText = "¬°Conectado! ‚úÖ";
        }

        function distributeRoles() {
            const cats = Object.keys(DB);
            const cat = cats[Math.floor(Math.random()*cats.length)];
            const secret = DB[cat][Math.floor(Math.random()*DB[cat].length)];

            let rolesDist = {};
            let pool = [...players];
            
            // Un impostor al azar
            let impIdx = Math.floor(Math.random() * pool.length);
            let impId = pool.splice(impIdx, 1)[0];
            
            rolesDist[impId] = { role: "IMPOSTOR", icon: "üòà", word: "Cat: " + cat };
            pool.forEach(p => {
                rolesDist[p] = { role: "CIUDADANO", icon: "üòá", word: secret };
            });

            pubnub.publish({ channel: myChannel, message: { type: "assign", roles: rolesDist } });
        }

        function showRole(data) {
            if (!data) return;
            showScreen('role-screen');
            document.getElementById('my-icon').innerText = data.icon;
            document.getElementById('my-role').innerText = data.role;
            document.getElementById('my-word').innerText = data.word;
        }

        function toggleCard() {
            const card = document.getElementById('my-card');
            card.style.filter = (card.style.filter.includes('blur')) ? 'none' : 'blur(25px)';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Auto-join
        const params = new URLSearchParams(window.location.search);
        if (params.has('room')) {
            document.getElementById('join-input').value = params.get('room');
            setTimeout(joinGame, 1000);
        }
    </script>
</body>
</html>
