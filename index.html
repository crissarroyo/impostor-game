<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Impostor Ultimate Multi üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        :root { --primary: #e74c3c; --accent: #f1c40f; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; text-align: center; }
        .container { width: 95%; max-width: 420px; margin: auto; padding: 15px; box-sizing: border-box; }
        .setup-box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 10px; text-align: left; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 50px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
        .room-code { font-size: 2.2rem; color: var(--accent); letter-spacing: 5px; font-weight: bold; text-align: center; margin: 5px 0; }
        .screen { display: none; }
        .active { display: block; }
        .input-dark { background: #0f172a; color: white; border: 1px solid #475569; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
        .card { width: 260px; height: 350px; background: #f8fafc; border-radius: 25px; margin: 20px auto; color: #1e293b; display: flex; flex-direction: column; justify-content: center; align-items: center; border: 5px solid var(--primary); filter: blur(25px); transition: 0.3s; }
        .word { font-size: 2rem; color: #3b82f6; font-weight: 900; text-transform: uppercase; margin-top: 10px; border-bottom: 4px solid; }
        .timer { font-size: 3rem; font-weight: bold; color: var(--accent); margin: 10px 0; }
        /* Spinner */
        .spinner { display: none; margin: 20px auto; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ul.player-list { list-style: none; padding: 0; font-size: 0.9rem; opacity: 0.8; }
        ul.player-list li { margin: 5px 0; }
        /* Versi√≥n Beta */
        .version { position: fixed; bottom: 10px; right: 10px; color: var(--text); opacity: 0.5; font-size: 0.8rem; z-index: 1000; }
    </style>
</head>
<body>

    <div class="container">
        <div id="home-screen" class="screen active">
            <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è EL IMPOSTOR</h1>
            <div class="setup-box">
                <label>Tu Nombre: <input type="text" id="player-name" placeholder="Ej: Juan" class="input-dark" maxlength="15" required></label><br><br>
                <button class="btn-main" onclick="startSession('host')">CREAR SALA NUEVA üè†</button>
                <div style="text-align: center; margin: 15px 0; opacity: 0.5;">‚Äî O ‚Äî</div>
                <input type="text" id="join-input" placeholder="C√ìDIGO" maxlength="4" class="input-dark" style="text-align:center; font-size: 1.5rem; text-transform: uppercase;">
                <button class="btn-main" style="background:#3b82f6" onclick="startSession('join')">UNIRSE A SALA üì±</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen">
            <h2 id="lobby-title" style="text-align: center;">Sala de Espera</h2>
            <div class="setup-box" style="text-align: center;">
                <div class="room-code" id="display-code">----</div>
                <div id="qrcode"></div>
                <div id="spinner" class="spinner"></div>
                <p id="player-count" style="font-weight: bold;">Jugadores conectados: 0</p>
                <ul id="player-list" class="player-list"></ul>
            </div>

            <div id="host-controls" style="display:none">
                <div class="setup-box">
                    <label>üìè M√°x Jugadores: <input type="number" id="max-players" value="10" min="3" max="20" class="input-dark" style="width: 50px;"></label><br><br>
                    <label>üòà Impostores: <input type="number" id="num-imp" value="1" min="1" class="input-dark" style="width: 50px;"></label><br><br>
                    <label>ü§° Charlatanes: <input type="number" id="num-char" value="0" min="0" class="input-dark" style="width: 50px;"></label><br><br>
                    <label>‚è± Tiempo: 
                        <select id="round-time" class="input-dark" style="width: 100px;">
                            <option value="30">30 seg</option>
                            <option value="60">1 min</option>
                            <option value="120">2 min</option>
                        </select>
                    </label>
                </div>
                <button class="btn-main" onclick="distributeRoles()">¬°REPARTIR Y EMPEZAR! üì¶</button>
            </div>
        </div>

        <div id="role-screen" class="screen">
            <h3>Toca para ver:</h3>
            <div class="card" id="my-card" onclick="this.style.filter='none'">
                <div id="my-icon" style="font-size:80px">‚ùì</div>
                <h2 id="my-role">SECRET</h2>
                <div id="my-word" class="word"></div>
            </div>
            <p>Espera a que el host inicie el tiempo.</p>
            <div id="timer-display" class="timer" style="display:none">00:00</div>
            <button class="btn-main" onclick="location.reload()" style="background:#475569">SALIR</button>
        </div>
    </div>

    <!-- Versi√≥n Beta -->
    <div class="version">beta 0.8.4.1</div>

    <script>
        const DB = {
            "Animales ü¶Å": ["Le√≥n", "Tigre", "Elefante", "Cebra", "Delf√≠n", "Lobo", "Gorila", "√Åguila"],
            "Comida üçï": ["Pizza", "Tacos", "Sushi", "Hamburguesa", "Pasta", "Ensalada", "Pastel"],
            "Pa√≠ses üåé": ["M√©xico", "Jap√≥n", "Brasil", "Espa√±a", "Francia", "Italia", "Canad√°", "Egipto"]
        };

        let pubnub, channel, isHost = false, myId = "P-" + Math.floor(Math.random() * 999999), playerName = "";
        let players = [], playersMap = {}, refreshInterval;

        function startSession(mode) {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) return alert("Ingresa tu nombre");

            let code = "";
            if (mode === 'host') {
                isHost = true;
                code = Math.random().toString(36).substr(2, 4).toUpperCase();
            } else {
                code = document.getElementById('join-input').value.toUpperCase();
                if (code.length !== 4) return alert("C√≥digo inv√°lido");
            }

            channel = code;
            document.getElementById('display-code').innerText = channel;
            showScreen('lobby-screen');
            document.getElementById('spinner').style.display = 'block';  // Mostrar spinner

            pubnub = new PubNub({
                publishKey: 'demo',  // Clave demo para testing
                subscribeKey: 'demo',  // Clave demo para testing
                userId: myId
            });

            pubnub.addListener({
                status: (s) => {
                    if (s.category === "PNConnectedCategory") {
                        console.log("Conectado a PubNub!");
                        setPlayerState();
                        checkRoomSize();
                        updatePlayersList();  // Update inicial
                        document.getElementById('spinner').style.display = 'none';  // Ocultar spinner
                        // Interval para refresh en lobby (cada 5s)
                        refreshInterval = setInterval(updatePlayersList, 5000);
                    } else if (s.category === "PNNetworkDownCategory") {
                        console.error("Red ca√≠da, reconectando...");
                        alert("Conexi√≥n perdida. Reintentando...");
                        pubnub.reconnect();
                    } else if (s.error) {
                        console.error("Error PubNub:", s);
                        alert("Error de conexi√≥n: " + s.operation + " - " + s.category);
                        document.getElementById('spinner').style.display = 'none';
                    }
                },
                message: (m) => {
                    const msg = m.message;
                    if (msg.type === "assign") {
                        const data = msg.roles[myId];
                        if (data) {
                            document.getElementById('my-icon').innerText = data.icon;
                            document.getElementById('my-role').innerText = data.role;
                            document.getElementById('my-word').innerText = data.word;
                            showScreen('role-screen');
                            clearInterval(refreshInterval);  // Parar refresh al empezar juego
                        }
                    }
                    if (msg.type === "start_timer") startLocalTimer(msg.time);
                },
                presence: (p) => {
                    if (p.action === "join" || p.action === "leave" || p.action === "state-change" || p.action === "timeout") {
                        updatePlayersList();
                    }
                }
            });

            pubnub.subscribe({ channels: [channel], withPresence: true });

            if (isHost) {
                document.getElementById('host-controls').style.display = 'block';
                const qr = qrcode(0, 'M');
                const baseUrl = window.location.origin + window.location.pathname;
                qr.addData(baseUrl + "?room=" + channel);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            }
        }

        function setPlayerState() {
            pubnub.setState({
                state: { name: playerName },
                channels: [channel]
            }).then(() => console.log("Estado set: " + playerName));
        }

        function checkRoomSize() {
            if (!isHost) {
                pubnub.hereNow({ channels: [channel], includeState: true }, (s, r) => {
                    if (r && r.channels && r.channels[channel]) {
                        const count = r.channels[channel].occupancy;
                        const max = parseInt(document.getElementById('max-players') ? document.getElementById('max-players').value : 10);
                        if (count > max) {
                            alert("Sala llena! M√°x: " + max);
                            pubnub.unsubscribe({ channels: [channel] });
                            showScreen('home-screen');
                        }
                    } else {
                        alert("Error verificando sala.");
                    }
                });
            }
        }

        function updatePlayersList() {
            pubnub.hereNow({ channels: [channel], includeState: true }, (s, r) => {
                if (r && r.channels && r.channels[channel]) {
                    players = r.channels[channel].occupants.map(o => o.uuid);
                    playersMap = r.channels[channel].occupants.reduce((map, o) => {
                        map[o.uuid] = o.state ? o.state.name : o.uuid;
                        return map;
                    }, {});
                    document.getElementById('player-count').innerText = "Jugadores conectados: " + players.length;
                    const listEl = document.getElementById('player-list');
                    listEl.innerHTML = '';
                    Object.values(playersMap).forEach(name => {
                        const li = document.createElement('li');
                        li.innerText = name;
                        listEl.appendChild(li);
                    });
                } else {
                    console.error("Error en hereNow:", s);
                }
            });
        }

        function distributeRoles() {
            const nImp = parseInt(document.getElementById('num-imp').value);
            const nChar = parseInt(document.getElementById('num-char').value);
            const maxPlayers = parseInt(document.getElementById('max-players').value);
            const time = parseInt(document.getElementById('round-time').value);

            if (nImp + nChar > players.length) return alert("Impostores + Charlatanes no pueden exceder jugadores (" + players.length + ")");

            const cats = Object.keys(DB);
            const cat = cats[Math.floor(Math.random() * cats.length)];
            const words = [...DB[cat]];
            const secret = words.splice(Math.floor(Math.random() * words.length), 1)[0];
            const fake = words[Math.floor(Math.random() * words.length)];

            let roles = {};
            let pool = [...players];

            // Asignar Impostores
            for(let i=0; i<nImp && pool.length; i++) {
                let id = pool.splice(Math.floor(Math.random()*pool.length), 1)[0];
                roles[id] = { role: "IMPOSTOR", icon: "üòà", word: "Cat: " + cat };
            }
            // Asignar Charlatanes
            for(let i=0; i<nChar && pool.length; i++) {
                let id = pool.splice(Math.floor(Math.random()*pool.length), 1)[0];
                roles[id] = { role: "CHARLAT√ÅN", icon: "ü§°", word: fake };
            }
            // Ciudadanos
            pool.forEach(id => {
                roles[id] = { role: "CIUDADANO", icon: "üòá", word: secret };
            });

            pubnub.publish({ channel: channel, message: { type: "assign", roles: roles } });
            setTimeout(() => {
                pubnub.publish({ channel: channel, message: { type: "start_timer", time: time } });
            }, 2000);
        }

        function startLocalTimer(duration) {
            const display = document.getElementById('timer-display');
            display.style.display = "block";
            let timer = duration;
            const interval = setInterval(() => {
                let mins = Math.floor(timer / 60);
                let secs = timer % 60;
                display.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if (--timer < 0) {
                    clearInterval(interval);
                    display.innerText = "¬°TIEMPO!";
                    if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
                }
            }, 1000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Soporte para entrar directo por link
        const params = new URLSearchParams(window.location.search);
        if (params.has('room')) {
            document.getElementById('join-input').value = params.get('room');
            if (!document.getElementById('player-name').value) {
                const name = prompt("Ingresa tu nombre:");
                if (name) document.getElementById('player-name').value = name;
            }
            if (document.getElementById('player-name').value) {
                startSession('join');
            }
        }
    </script>
</body>
</html>
